<app-data
  [kindergartenIDFilter]="kindergartenIDFilter"
  [isOrderByName]="isOrderByName"
  [isOrderBySignupDate]="isOrderBySignupDate"
  [signupOrder]="signupOrder"
  [currentPage]="currentPage"
  (selectPageEvent)="receiveMessage($event)">
</app-data>

<app-filter-bar
  (kindergartenIDFilter)="toggleSetFilter($event)"
  (isOrderByName)="toggleSetIsNameOrder($event)"
  (isOrderBySignupDate)="toggleSetIsSignupOrder($event)"
  (signupOrder)="toggleSetSignupOrder($event)">
</app-filter-bar>

<br>

<app-button
  [showAddData]="showAddData"
  (toggleButtonClickEvent)="toggleButtonClicked($event)">
</app-button>

<app-add-data
  *ngIf="showAddData"
  [currentPage]="currentPage">
</app-add-data>
